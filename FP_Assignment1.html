<body>
    <script>
        function counterReducer(actionType, counter) {
            if (actionType === "INC") {
                counter++;
                return counter;
            } else if (actionType === "DEC") {
                counter--;
                return counter;
            }
        }
        console.log(counterReducer("INC", 10));
        console.log(counterReducer("DEC", 10));
    </script>
</body>
